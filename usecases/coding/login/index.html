<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-label="登录">
        <header class="card__header">
          <h1 class="card__title">登录</h1>
          <p class="card__subtitle">欢迎回来，请输入你的账号信息</p>
        </header>

        <form id="loginForm" class="form" novalidate>
          <div class="field">
            <label class="field__label" for="username">用户名 / 邮箱</label>
            <input
              class="field__input"
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              placeholder="name@company.com"
              required
            />
            <p class="field__hint" id="usernameHint">请输入用户名或邮箱</p>
          </div>

          <div class="field">
            <label class="field__label" for="password">密码</label>
            <div class="password">
              <input
                class="field__input password__input"
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                placeholder="请输入密码"
                minlength="6"
                required
              />
              <button class="password__toggle" type="button" id="togglePwd" aria-label="显示密码" aria-pressed="false">
                <svg
                  class="password__icon password__icon--show"
                  id="togglePwdShowIcon"
                  viewBox="0 0 24 24"
                  width="18"
                  height="18"
                  aria-hidden="true"
                >
                  <path
                    fill="currentColor"
                    d="M12 5c5.6 0 9.8 4.6 11 6.1a1.4 1.4 0 0 1 0 1.8C21.8 14.4 17.6 19 12 19S2.2 14.4 1 12.9a1.4 1.4 0 0 1 0-1.8C2.2 9.6 6.4 5 12 5Zm0 2C7.7 7 4.2 10.5 3 12c1.2 1.5 4.7 5 9 5s7.8-3.5 9-5c-1.2-1.5-4.7-5-9-5Zm0 2.2a2.8 2.8 0 1 1 0 5.6 2.8 2.8 0 0 1 0-5.6Z"
                  />
                </svg>
                <svg
                  class="password__icon password__icon--hide"
                  id="togglePwdHideIcon"
                  viewBox="0 0 24 24"
                  width="18"
                  height="18"
                  aria-hidden="true"
                  hidden
                >
                  <path
                    fill="currentColor"
                    d="m3 4.2 1.4-1.4 16.8 16.8-1.4 1.4-3.2-3.2A11.3 11.3 0 0 1 12 19c-5.6 0-9.8-4.6-11-6.1a1.4 1.4 0 0 1 0-1.8A20 20 0 0 1 7 6.2L3 4.2Zm6.3 3.4A8.2 8.2 0 0 0 3 12c1.2 1.5 4.7 5 9 5 1.3 0 2.6-.3 3.8-.8l-1.7-1.7a2.8 2.8 0 0 1-3.8-3.8L9.3 7.6Zm11.7 4.5a20 20 0 0 1-3.4 3.8L16 14.3c2-1.2 3.5-2.8 4.5-4.3-1.2-1.5-4.7-5-9-5-.8 0-1.5.1-2.2.2L7.8 3.7C9 3.2 10.5 3 12 3c5.6 0 9.8 4.6 11 6.1.4.5.4 1.3 0 1.8Z"
                  />
                </svg>
                <span class="sr-only" id="togglePwdText">显示密码</span>
              </button>
            </div>
            <p class="field__hint" id="passwordHint">密码至少 6 位</p>
          </div>

          <div class="row">
            <label class="checkbox">
              <input id="remember" name="remember" type="checkbox" />
              <span>记住我</span>
            </label>
            <a class="link" href="#" aria-disabled="true" title="示例页面未实现">忘记密码？</a>
          </div>

          <button class="btn" type="submit" id="submitBtn">登录</button>

          <div class="status" role="status" aria-live="polite" id="status"></div>

          <footer class="card__footer">
            <span>还没有账号？</span>
            <a class="link" href="#" aria-disabled="true" title="示例页面未实现">注册</a>
          </footer>
        </form>
      </section>

      <footer class="page__footer">
        <small>openclaw-usecases · coding/login</small>
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
